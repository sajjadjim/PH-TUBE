<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- favicon  -->
        <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Daisy UI -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"
            type="text/css" />
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- Tailwind Comand Line  -->
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <!-- font awsome  -->
        <script src="https://kit.fontawesome.com/10a4595e8d.js"
            crossorigin="anonymous"></script>
        <style>
                .active{
 background-color: red;
 color: white;
                }
            </style>
        <title>PH-Tube</title>
    </head>
    <body class="md:w-10/12 md:mx-auto mx-2 my-5">
        <header>
            <nav class="flex justify-between">
                <div class="text-[32px] font-bold"><span
                        class="text-[#FF1F3D]"><i
                            class="fa-solid fa-circle-play"></i> PH</span>
                    Tube</div>
                <div><label class="input">
                        <svg class="h-[1em] opacity-50"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"><g stroke-linejoin="round"
                                stroke-linecap="round" stroke-width="2.5"
                                fill="none" stroke="currentColor"><circle
                                    cx="11" cy="11" r="8"></circle><path
                                    d="m21 21-4.3-4.3"></path></g></svg>
                        <input id="search-input" type="search" required
                            placeholder="Search" />
                    </label></div>
                <div><button
                        class="btn bg-red-600 text-white md:block hidden">Sort
                        by
                        view</button></div>
                <div class="md:hidden block ">
                    <label class="swap swap-rotate">
                        <!-- this hidden checkbox controls the state -->
                        <input type="checkbox" class="theme-controller"
                            value="synthwave" />

                        <!-- sun icon -->
                        <svg
                            class="swap-off h-10 w-10 fill-current"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                        </svg>

                        <!-- moon icon -->
                        <svg
                            class="swap-on h-10 w-10 fill-current"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                        </svg>
                    </label>
                </div>

            </nav>
            <div class="border-b-2 mt-3"></div>
        </header>
        <nav id="category_container" class="flex py-5 justify-center gap-5">
            <button id="btn-all" onclick="loadVideo()"
                class="btn btn-md ">All</button>
        </nav>

        <section id="video-container" class="grid  md:grid-cols-4 gap-5 mt-10 ">

        </section>
        <!-- Loader show here  -->
        <section id="loader" class="text-center hidden">
            <span class="loading loading-bars loading-xl md:py-10 py-2"></span>
        </section>
        <!-- No videos  -->
        <div id="noVideoWebsite"
            class="flex flex-col justify-center items-center py-20 gap-10">
            <img class="md:w-[550px] w-auto" src="assets/hero-img.jpg" alt>
            <p class="text-[25px] font-semibold text-center">Welcome !!! to
                <span class="text-[32px] font-bold"><span
                        class="text-[#FF1F3D]"> <i
                            class="fa-solid fa-circle-play"></i> PH</span>
                    Tube</span></p>

        </div>

        <!-- You can open the modal using ID.showModal() method -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="video_details" class="modal">     
            <div id="details_container_modal" class="flex justify-center ">
            </div>
        </dialog>

        <script src="script/index.js"></script>
        <script src="script/loadVideo.js"></script>
    </body>
</html>
